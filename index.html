<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - RA com Marcador</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="debug">Estado: Aguardando marcador...</div>
    
    <div class="arjs-loader">
      <div>A carregar a experiência de RA... Por favor, aponte para o marcador Hiro.</div>
    </div>

    <a-scene
      embedded
      arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 640; canvasHeight: 480;'
      renderer="logarithmicDepthBuffer: true;">

      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        
        <a-box
          position="0 1 0"
          scale="2 2 2"
          color="#4CC3D9"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false"
          class="clickable"
          material="opacity: 0.9;">
        </a-box>

        <a-text
          value="Toque para animar"
          position="0 2.5 0"
          align="center"
          rotation="-90 0 0"
          color="#000000"
          scale="2 2 2">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Debug elements
      const debugDiv = document.querySelector('#debug');
      const marker = document.querySelector('a-marker');
      const box = document.querySelector('a-box');

      // Marker events
      marker.addEventListener('markerFound', function() {
        debugDiv.textContent = 'Estado: Marcador encontrado!';
        box.setAttribute('material', 'opacity', '1.0');
      });

      marker.addEventListener('markerLost', function() {
        debugDiv.textContent = 'Estado: Marcador perdido. Procurando...';
        box.setAttribute('material', 'opacity', '0.5');
      });

      // Click event
      document.querySelector('.clickable').addEventListener('click', function() {
        debugDiv.textContent = 'Estado: Clique detectado!';
        const animationEl = this.getAttribute('animation');
        if (!animationEl.enabled) {
          this.setAttribute('animation', 'enabled', true);
          debugDiv.textContent = 'Estado: Animação iniciada';
        } else {
          this.setAttribute('animation', 'enabled', false);
          debugDiv.textContent = 'Estado: Animação parada';
        }
      });
    </script>
  </body>
</html>
