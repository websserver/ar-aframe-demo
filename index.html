<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - RA com Modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>A carregar...</div>
    </div>

    <a-scene
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 640; canvasHeight: 480;'
      renderer="logarithmicDepthBuffer: true;">

      <a-assets>
        <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
      </a-assets>

      <a-marker 
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        
        <a-entity
          gltf-model="#modelo"
          position="0 0 0"
          scale="10 10 10"
          class="clickable"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Remove loader when model is ready
      document.querySelector('[gltf-model]').addEventListener('model-loaded', function() {
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      // Click event for animation
      document.querySelector('.clickable').addEventListener('click', function() {
        const animationEl = this.getAttribute('animation');
        if (!animationEl.enabled) {
          this.setAttribute('animation', 'enabled', true);
        } else {
          this.setAttribute('animation', 'enabled', false);
        }
      });
    </script>
  </body>
</html>
