<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: Arial, sans-serif;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        font-family: monospace;
        z-index: 1000;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>A carregar, por favor aguarde...</div>
    </div>
    <div id="debug">Estado: Inicializando...</div>
    <div id="controls">
      üîÑ Rodar | üëÜ Mover | üîç Zoom
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.50;">

      <a-assets>
        <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="markers/imagemicos.patt">
        <a-entity
          id="modelo3d"
          gltf-model="#modelo"
          position="0 0 0"
          scale="10 10 10"
          class="clickable"
          gesture-handler="minScale: 0.5; maxScale: 20"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true },
          rotationFactor: { default: 5 },
          minScale: { default: 0.3 },
          maxScale: { default: 8 },
        },

        init: function() {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.handleMovement = this.handleMovement.bind(this);

          this.isVisible = false;
          this.initialScale = this.el.object3D.scale.clone();
          this.scaleFactor = 1;

          this.el.sceneEl.addEventListener('markerFound', (e) => {
            this.isVisible = true;
          });

          this.el.sceneEl.addEventListener('markerLost', (e) => {
            this.isVisible = false;
          });

          // Gestos de toque
          this.hammer = new Hammer(this.el.sceneEl.canvas);
          
          this.hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });
          this.hammer.get('pinch').set({ enable: true });

          this.hammer.on('pan', this.handleMovement);
          this.hammer.on('pinch', this.handleScale);
          this.hammer.on('rotate', this.handleRotation);
        },

        handleMovement: function(event) {
          if (!this.isVisible) return;

          const deltaX = event.deltaX / 100;
          const deltaY = event.deltaY / 100;

          const position = this.el.object3D.position;
          position.x += deltaX;
          position.y -= deltaY;
        },

        handleRotation: function(event) {
          if (!this.isVisible) return;

          const rotation = this.el.object3D.rotation;
          rotation.y += THREE.MathUtils.degToRad(event.rotation * this.data.rotationFactor);
        },

        handleScale: function(event) {
          if (!this.isVisible) return;

          this.scaleFactor *= event.scale;
          
          const newScale = this.scaleFactor;
          if (newScale < this.data.minScale || newScale > this.data.maxScale) return;

          this.el.object3D.scale.x = this.initialScale.x * newScale;
          this.el.object3D.scale.y = this.initialScale.y * newScale;
          this.el.object3D.scale.z = this.initialScale.z * newScale;
        },

        remove: function() {
          this.hammer.destroy();
        }
      });

      const debugDiv = document.getElementById('debug');
      const modelo = document.querySelector("#modelo3d");
      const scene = document.querySelector('a-scene');
      const loader = document.querySelector('.arjs-loader');
      
      // Eventos de carregamento
      window.addEventListener('load', function() {
        debugDiv.textContent = "Estado: P√°gina carregada, aguardando c√¢mara...";
      });

      scene.addEventListener('loaded', function() {
        debugDiv.textContent = "Estado: Cena iniciada, procurando marcador...";
        loader.style.display = 'none';
      });

      // Eventos do modelo
      modelo.addEventListener('model-loaded', function() {
        debugDiv.textContent = "Estado: Modelo 3D carregado!";
      });

      modelo.addEventListener("click", function() {
        const animationEl = this.getAttribute("animation");
        if (!animationEl.enabled) {
          this.setAttribute("animation", "enabled", true);
          debugDiv.textContent = "Estado: Anima√ß√£o iniciada";
        } else {
          this.setAttribute("animation", "enabled", false);
          debugDiv.textContent = "Estado: Anima√ß√£o parada";
        }
      });

      // Eventos de detec√ß√£o do marcador
      const marker = document.querySelector('a-marker');
      
      marker.addEventListener("markerFound", () => {
        debugDiv.textContent = "Estado: Marcador encontrado!";
        modelo.setAttribute("visible", true);
      });
      
      marker.addEventListener("markerLost", () => {
        debugDiv.textContent = "Estado: Marcador perdido, continue apontando...";
        modelo.setAttribute("visible", false);
      });
    </script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  </body>
</html>
