<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <a-scene
        mindar-image="imageTargetSrc: markers/targets.mind; showStats: false;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded>
        
        <a-assets>
          <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="modelo3d"
            gltf-model="#modelo"
            position="0 0 0"
            scale="10 10 10"
            class="clickable"
            animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false">
          </a-entity>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const modelo = document.querySelector("#modelo3d");
      
      // Click event for animation
      modelo.addEventListener("click", function() {
        const animationEl = this.getAttribute("animation");
        if (!animationEl.enabled) {
          this.setAttribute("animation", "enabled", true);
        } else {
          this.setAttribute("animation", "enabled", false);
        }
      });

      // Target found/lost events
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener("targetFound", event => {
        console.log("Imagem encontrada!");
      });
      
      sceneEl.addEventListener("targetLost", event => {
        console.log("Imagem perdida!");
      });
    </script>
  </body>
</html>
