<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - RA com Marcador</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>A carregar a experiência de RA... Por favor, aponte para o marcador Hiro.</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;"
      renderer="logarithmicDepthBuffer: true;">

      <!-- Definindo um marcador padrão (Hiro) -->
      <a-marker preset="hiro">
        <!-- Modelo 3D (usando uma caixa como exemplo) -->
        <a-box
          position="0 0.5 0"
          scale="1 1 1"
          color="#4CC3D9"
          animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; enabled: false"
          class="clickable">
        </a-box>

        <!-- Texto informativo -->
        <a-text
          value="Toque para animar"
          position="0 1.5 0"
          align="center"
          rotation="-90 0 0"
          color="#000000"
          scale="1 1 1">
        </a-text>
      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Adicionar interatividade
      document.querySelector('.clickable').addEventListener('click', function() {
        const animationEl = this.getAttribute('animation');
        if (!animationEl.enabled) {
          this.setAttribute('animation', 'enabled', true);
        } else {
          this.setAttribute('animation', 'enabled', false);
        }
      });
    </script>
  </body>
</html>
